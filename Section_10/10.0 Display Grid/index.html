<!DOCTYPE html>
<html>

<head>
  <title>Chessboard</title>
  <style>
    .container {
      display: grid;
      grid-template-columns: repeat(8, 100px);
      grid-template-rows: repeat(8, 100px);
      gap: 0px;
    }

    .container > .white{
      background-color: #f0d9b5;
    }

    .container > .black{
      background-color: #b58863;
    }
    /* Each square should be 100px by 100px */
  </style>
</head>

<body>
  <div class="container">
    <div class="white"></div>
    <div class="black"></div>
    <div class="white"></div>
    <div class="black"></div>

    <div class="black"></div>

    <div class="black"></div>

    <div class="black"></div>

    <div class="black"></div>

    <div class="black"></div>
